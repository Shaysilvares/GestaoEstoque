<ion-header>
  <ion-navbar>
    <ion-title>Detalhe Produto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid *ngIf="detalheProduto">
    <ion-row>
      <ion-col col-12>
        <h4>{{detalheProduto.titulo}}</h4>
        <img src="https://www.petlove.com.br/images/products/190264/product/Ra%C3%A7%C3%A3o_Premier_Golden_Special_C%C3%A3es_Adultos_Frango_e_Carne_20kg_31014070.jpg?1556401614">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
          <h4>Estoque</h4>
          <ion-card>
              <ion-card-content>
                  <ion-list><strong>Valor unitário:</strong> {{detalheProduto.preco | currency:'BRL':true}}</ion-list>
                  <ion-list><strong>Quantidade disponível:</strong> {{detalheProduto.qtdProduto}} </ion-list>
                  <ion-list><strong>Valor em estoque:</strong> {{detalheProduto.valorEstoque | currency:'BRL':true}} </ion-list>
                  <ion-list><strong>Fornecedor:</strong> {{detalheProduto.fornecedor}}</ion-list>
              </ion-card-content>                
          </ion-card>
      </ion-col>
    </ion-row>
    <button ion-button color="primary" round (click)="openBaixaEstoquePage(detalheProduto)">Dar baixa no estoque</button>
    <button ion-button color="primary" round (click)="openEditarProdutoPage(detalheProduto)">Editar Produto</button> 
    <button ion-button color="danger" round (click)="deletarProduto()">Deletar</button>        
  </ion-grid> 
</ion-content>
