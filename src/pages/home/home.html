<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let produto of produtos">
    <ion-item (click)="goToDetalheProdutoPage(produto)">
      <ion-thumbnail item-start>
        <img
          src="https://www.petlove.com.br/images/products/190264/product/Ra%C3%A7%C3%A3o_Premier_Golden_Special_C%C3%A3es_Adultos_Frango_e_Carne_20kg_31014070.jpg?1556401614">
      </ion-thumbnail>
      <h2>{{produto.titulo}}</h2>
      <p>Valor Unit√°rio: {{produto.preco | currency:'BRL':true }}</p>
      <ion-badge item-end>{{produto.qtdProduto}}</ion-badge>
    </ion-item>
  </ion-card>
</ion-content>
