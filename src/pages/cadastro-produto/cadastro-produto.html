<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Cadastro Produto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h6>Cadastrar Produto</h6>
  <form>
    <ion-item>
      <ion-label floating>Título</ion-label>
      <ion-input [(ngModel)]="produto.titulo" type="text" name="titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Fornecedor</ion-label>
      <ion-input [(ngModel)]="produto.fornecedor" type="text" name="fornecedor"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Quantidade</ion-label>
      <ion-input [(ngModel)]="produto.qtdProduto" type="number" name="qtdProduto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Valor Unitário</ion-label>
      <ion-input [(ngModel)]="produto.preco" name="preco"></ion-input>
    </ion-item>
    <button ion-button type="submit" block round (click)="cadastrarProduto()">Cadastrar</button>
  </form>
</ion-content>
